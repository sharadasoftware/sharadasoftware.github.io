<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6679653411579957"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <!-- Include Alpine.js via CDN -->
     <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <!-- You can add additional meta tags, stylesheets, or scripts here -->
</head>
<body x-data="{ data: [],
     fetchData: async function(){
    try {
        const response = await fetch('https://api.apify.com/v2/datasets/pG5qr8suv7kBa9UbB/items?clean=true&fields=source,summary,title,image,link,time,related_cryptos&format=json');
        this.data = await response.json();
    } catch (error) {
        console.error('Error fetching data:', error);
    }
} }" x-init="fetchData">

    <!-- Your page content goes here -->
    <header class="px-2 py-2 mx-2 my-2">
        <h1 class="text-4xl font-bold text-blue-500">Welcome to our Blog Website</h1>
    </header>

    <nav id="menu">
        <!-- Your navigation links go here -->
        <ul class="flex space-x-4 justify-end px-2">
            <li><a href="#home" class="text-blue-500 hover:underline">Home</a></li>
            <li><a href="#blog" class="text-blue-500 hover:underline">Blog</a></li>
            <li><a href="#jobs" class="text-blue-500 hover:underline">Jobs</a></li>
            <li><a href="#ai" class="text-blue-500 hover:underline">AI News</a></li>
            <li><a href="#contact" class="text-blue-500 hover:underline">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="px-2 py-2 mx-2 my-2">
        <p class="text-gray-700">This is the home page content.</p>
    </section>

    <section id="blog" class="text-gray-700 px-2 py-2 mx-2 my-2">
        <div class="flex flex-wrap justify-center">
        <template x-for="item in data">
            <div class="w-60">
                <div class="border shadow px-2 py-2 mx-2 my-2">
                    <strong x-text="item.title"></strong>
                    <div>
                        <img :src="item.image" />
                    </div>
                    <div x-text="item.summary"></div>
                </div>
            </div>
        </template>
    </div>
    </section>

    <section id="jobs" class="px-2 py-2 mx-2 my-2">
        <p class="text-gray-700">This is the jobs content.</p>
    </section>

    <section id="ai" class="px-2 py-2 mx-2 my-2">
        <p class="text-gray-700">This is the AI content .</p>
    </section>

    <section id="contact" class="px-2 py-2 mx-2 my-2">
        <p class="text-gray-700">Contact or Whatsapp us at +91-9885514982.</p>
    </section>


    <div class="fixed bottom-0 right-0 p-4">
        <a href="#menu">Top</a>
    </div>


    <footer class="px-2 py-2 mx-2 my-2">
        <p class="text-sm text-gray-500">&copy; 2023 Blog. All rights reserved.</p>
    </footer>

    <script>
        // Alpine.js script
        window.fetchCryptoDataFromAPI = async () => {
            try {
                const response = await fetch('https://api.apify.com/v2/datasets/pG5qr8suv7kBa9UbB/items?clean=true&fields=source,summary,title,image,link,time,related_cryptos&format=json');
                return response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };
    </script>

</body>
</html>
